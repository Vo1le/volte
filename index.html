<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE - Suivi Opérationnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

.styledwriting h1 {
  overflow: hidden;
  border-right: .15em solid orange; 
  white-space: nowrap; 
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

.styledwriting h1:first-child {
  border-right: .15em solid orange; 
  animation: 
    typing 3.5s steps(40, end) forwards;
}

.styledwriting h1:last-child {
  animation: 
    typing 3.5s steps(40, end) 3.5s forwards, 
    blink-caret .75s step-end infinite;
  opacity: 0;
  animation: 
    typing 3.5s steps(40, end) 3.5s forwards,
    blink-caret .75s step-end 3.5s infinite; /* curseur aussi retardé */
  
}
@keyframes typing {
  0% { 
    width: 0; 
    opacity: 1;
  }
  99%{
    width: 100%;
    opacity: 1;
  }
  100% { 
    width: 100%;
    opacity: 1;
    border-right-color: transparent;
  }
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: #ffb347; }
}
</style>
<body>
    <header>
        <div style="display: inherit;">
        <img src="https://avatars.githubusercontent.com/u/82891603?v=4" style="border-radius: 50%; width: 5vw; margin-bottom: 20px; margin-right: 20px;">
        <div class="styledwritingcontener" >
            <div class="styledwriting">
                <h1>Logbook TIPE - Natan Ruiz </h1>
                <h1 >work in progress...</h1>
            </div>
        </div>
        </div>
        <div class="controls">
            <select id="sort-select" onchange="sortArticles()">
                <option value="date-desc">Plus récent</option>
                <option value="date-asc">Plus ancien</option>
            </select>
        </div>
    </header>

    <nav id="tag-filters">
        <span style="font-size: 0.8em; color: #888;">FILTRER PAR :</span>
        <div id="filter-chips"></div>
        <button onclick="clearFilter()" id="btn-reset">Réinitialiser</button>
    </nav>

    <main id="articles-container"></main>

    <div id="admin-trigger" onclick="checkAdmin()"></div>

    <script src="script.js"></script>
</body>
</html>
