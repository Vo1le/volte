<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE - Suivi Opérationnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

.styledwritingcintener {
    width: 100px;
}

.styledwriting h1 {
  overflow: hidden;
  border-right: .15em solid orange; 
  white-space: nowrap; 
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: rgb(255, 255, 255); }
}
</style>
<body>
    <header>
        <div class="styledwritingcontener">
            <div class="styledwriting">
                <h1>Logbook TIPE - Natan Ruiz - work in progress...</h1>
            </div>
        </div>
        <div class="controls">
            <select id="sort-select" onchange="sortArticles()">
                <option value="date-desc">Plus récent</option>
                <option value="date-asc">Plus ancien</option>
            </select>
        </div>
    </header>

    <nav id="tag-filters">
        <span style="font-size: 0.8em; color: #888;">FILTRER PAR :</span>
        <div id="filter-chips"></div>
        <button onclick="clearFilter()" id="btn-reset">Réinitialiser</button>
    </nav>

    <main id="articles-container"></main>

    <div id="admin-trigger" onclick="checkAdmin()"></div>

    <script src="script.js"></script>
</body>
</html>
