<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE - Suivi Opérationnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logbook TIPE - Natan Ruiz</h1>
        <div class="controls">
            <select id="sort-select" onchange="sortArticles()">
                <option value="date-desc">Plus récent</option>
                <option value="date-asc">Plus ancien</option>
            </select>
        </div>
    </header>

    <nav id="tag-filters">
        <span style="font-size: 0.8em; color: #888;">FILTRER PAR :</span>
        <div id="filter-chips"></div>
        <button onclick="clearFilter()" id="btn-reset">Réinitialiser</button>
    </nav>

    <main id="articles-container"></main>

    <div id="admin-trigger" onclick="checkAdmin()"></div>

    <script src="script.js"></script>
</body>
</html>
