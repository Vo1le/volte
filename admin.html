<!DOCTYPE html>
<html lang="fr">

            <main>
                <h3 id="form-title">Nouvel Article</h3>

                    <div class="badge-builder">
                        <div class="badge-inputs">
                            <input type="text" id="tag-text" placeholder="Nom balise (ex: Biblio)">

                            <button type="button" onclick="addBadge()">Ajouter Balise</button>
                        </div>
                        <div id="current-badges-list"></div>
                    </div>

                    <textarea id="inp-summary" rows="2" placeholder="RÃ©sumÃ© court..."></textarea>

                    <button type="submit" class="btn-primary" style="width:100%">1. Sauvegarder en mÃ©moire</button>
                </form>

                <section class="github-zone">

                    </div>
                    <button onclick="pushToGitHub()" class="btn-push">2. POUSSER LES MODIFICATIONS</button>
